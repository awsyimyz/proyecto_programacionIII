<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control Envios</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/customer}">Control Envios
            </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>Lista de Clientes</h1>
    </div>

    <div class="row" >
        <div class="col-lg-3">
            <a th:href="@{/customer/new}" class="btn btn-primary btn-sm mb3">Agregar Cliente</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dni</th>
            <th>Mobile</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customers : ${customer}">
            <td th:text="${customers.name}">Nombre</td>
            <td th:text="${customers.surname}">Apellido</td>
            <td th:text="${customers.dni}">Dni</td>
            <td th:text="${customers.mobile}">Mobile</td>
            <td th:text="${customers.address.street} + ' '+ ${customers.address.numberStreet} +' '+ ${customers.address.city}">
                Mobile
            </td>
            <td>
                <a th:href="@{/customer/edit/{id}(id=${customers.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/customer/{id}(id=${customers.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
