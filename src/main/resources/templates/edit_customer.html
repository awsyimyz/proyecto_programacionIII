<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control Envios</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/customer}">Control Envios
            </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar Cliente</h1>
            <div class="card-body">
                <form th:action="@{/customer/{id}(id=${customers.id})}" th:object="${customers}" method="POST">
                    <br>
                    <div class="form-group">
                        <label>Nombre : </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Nombre : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Apellido : </label>
                        <input type="text" name="surname" th:field="*{surname}" class="form-control"
                               placeholder="Apellido : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Dni : </label>
                        <input type="text" name="dni" th:field="*{dni}" class="form-control" placeholder="Dni : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Telefono : </label>
                        <input type="text" name="mobile" th:field="*{mobile}" class="form-control"
                               placeholder="Telefono : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Ciudad : </label>
                        <input type="text" name="city" th:field="${customers.address.city}" class="form-control"
                               placeholder="Ciudad : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Codigo Postal : </label>
                        <input type="text" name="codePostal" th:field="${customers.address.codePostal}"
                               class="form-control" placeholder="Codigo Postal : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Descripcion : </label>
                        <input type="text" name="description" th:field="${customers.address.description}"
                               class="form-control" placeholder="Descripcion de Direccion : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Numero de Calle : </label>
                        <input type="text" name="numberStreet" th:field="${customers.address.numberStreet}"
                               class="form-control" placeholder="Numero de Calle : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Provincia : </label>
                        <input type="text" name="province" th:field="${customers.address.province}" class="form-control"
                               placeholder="Provincia : ">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Calle : </label>
                        <input type="text" name="street" th:field="${customers.address.street}" class="form-control"
                               placeholder="Calle : ">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
